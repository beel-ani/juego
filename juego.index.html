<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style22.css" rel="stylesheet">
    </head>
    <body>
        <div class="rules">
            <b>Reglas</b>
            <ol>
                <li>Se debe adivinar un numero aleatorio entre 1 y 100 incluido ambos numeros</li>
                <li>Se le daran 10 oportunidades para adivinar el numero correctamente</li>
                <li>si adivinas el numero dentro de las 10 oportunidades ganas o si no podes volver a intentarlo</li>
            </ol>
        </div>
        <button id="start">Comenzar a jugar!</button>
        <div class="game">
        <form id="myForm">
            <input type="number" id="guess" min="1" max="100">
            <input type="submit" id="submit" value="Chequear">
        </form>
        <div id="prevGuessLabel">
            Suposiciones Anteriores:
            <b id="anterioressupo"></b>
        </div>
        <br><br>
        <div id="hint"></div>
        </div>
        <div id="gameover"></div>
        <button id="restar" class="restart"  onclick="reload()">Reiniciar</button>
    
    </body>
</html>
